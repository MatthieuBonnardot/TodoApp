<head>
  <meta charset="utf-8">
  <title>To do list</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

<body scroll="no" style="overflow: auto">
  <div id="myDIV" class="header">
    <h1>
      <strong>To-Do App</strong>
    </h1>
    <h2>What do you have to do today? </h2>
    <input type="text" id="myInput", placeholder="Type here to add a new todo...">
    <div class="wrap">
      <button style="margin: 5px;" onclick="newItem()" class="addBtn">add</button>
      <button style="margin: 5px;" onclick="clearAll()" class="btn">clear all</button>
    </div>
  </div>
  
      <ul id="myUL">
       
      </ul>
  

  <script>
    function newItem() {
      console.log("retrieving input..");
      var item = document.getElementById("myInput").value;
      if (document.getElementById("myInput").value === '') {
        alert("Please fill in the input bar.");
        console.log("wrong input...");
      } else {
        var ul = document.getElementById("myUL");
        var li = document.createElement("li");
        console.log("element created as LI...");
        li.appendChild(document.createTextNode("" + item));
        ul.appendChild(li);
        document.getElementById("myInput").value = "";
        li.onclick = removeItem;
      }
    }
    document.body.onkeyup = function (e) {
      if (e.keyCode == 13) {
        newItem();
      }
    };

    function removeItem(e) {//done
      console.log("removing item...");
      e.target.parentElement.removeChild(e.target);
    }

    function clearAll() { //done.
      console.log("removing all items...");
      var ul = document.getElementById("myUL");
      while (ul.firstChild) ul.removeChild(ul.firstChild);
    }
    
  </script>
