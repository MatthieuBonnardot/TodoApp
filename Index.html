<!DOCTYPE html>
<html>

<head>
  <title>To do list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body scroll="no" style="overflow: auto">
  <div id="myDIV" class="header">
    <h1>
      <strong>To-Do App</strong>
    </h1>
    <h2>What do you have to do today? </h2>
    <input type="text" id="myInput", placeholder="Type here to add a new todo...">
    <div class="wrap">
      <button style="margin: 5px;" onclick="newItem()" class="addBtn">add</button>
      <button style="margin: 5px;" onclick="clearAll()" class="btn">clear</button>
    </div>
  </div>
  
      <ul id="myUL">
      <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 data-toggle="collapse" href="#collapse1" class="panel-title">
                    <a>Do laundry</a>
                  </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <button style="margin: 5px;" class="Done_btn">Done</button>
                    <button style="margin: 5px;" class="Delete_btn">Delete</button>
                  </div>
              </div>
      </div>
    </ul>
  

  <script>
    function newItem() {
      console.log("retrieving input..");
      var item = document.getElementById("myInput").value;
      if (document.getElementById("myInput").value === '') {
        alert("Please fill in the input bar or Input is too long");
        console.log("wrong input...");
      } else if(document.getElementById("myInput").value.length >= 28){
        alert("Input is too long, Maybe consider spaces");
        console.log("wrong input...");
      } else {
        var ul = document.getElementById("myUL");
        var newBlock = document.createElement("panel-group");
        var t = document.createTextNode(item);
        newBlock.appendChild(t);
        ul.appendChild(newBlock);
        document.getElementById("myUl").appendChild(newBlock);
        document.getElementById("myInput").value = "";

      }
    }
    document.body.onkeyup = function (e) {
      if (e.keyCode == 13) {
        newItem();
      }
    };

    function removeItem(e) {//done
      console.log("removing item...");
      e.target.parentElement.removeChild(e.target);
    }

    function clearAll() { //done.
      console.log("removing all items...");
      var ul = document.getElementById("myUL");
      while (ul.firstChild) ul.removeChild(ul.firstChild);
    }

  </script>
